<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 맛집 지도 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>💕 우리의 맛집 지도 💕</h1>
        <p>함께 가본 맛있는 곳들을 기록해요!</p>
        <div class="couple-info">
            <div id="coupleCodeDisplay">💕 커플 코드를 생성하거나 입력해주세요!</div>
            <div class="couple-buttons">
                <button id="createCoupleCode">새 코드 생성</button>
                <button id="enterCoupleCode">코드 입력</button>
            </div>
            <div class="anniversary-info" style="display: none;">
                <div id="anniversaryDisplay">💕 우리의 연애 기념일을 설정해보세요!</div>
                <button id="setAnniversary">기념일 설정</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 맛집 등록 폼 -->
            <div class="restaurant-form">
                <h2>새로운 맛집 등록하기</h2>
                <form id="restaurantForm">
                    <div class="form-group">
                        <label for="restaurantName">맛집 이름:</label>
                        <input type="text" id="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantAddress">주소:</label>
                        <input type="text" id="restaurantAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantType">음식 종류:</label>
                        <select id="restaurantType" required>
                            <option value="">선택하세요</option>
                            <option value="한식">한식</option>
                            <option value="중식">중식</option>
                            <option value="일식">일식</option>
                            <option value="양식">양식</option>
                            <option value="카페">카페/디저트</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visitDate">방문 날짜:</label>
                        <input type="date" id="visitDate" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">평점:</label>
                        <select id="rating" required>
                            <option value="">선택하세요</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
                            <option value="4">⭐⭐⭐⭐ (4점)</option>
                            <option value="3">⭐⭐⭐ (3점)</option>
                            <option value="2">⭐⭐ (2점)</option>
                            <option value="1">⭐ (1점)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memo">메모:</label>
                        <textarea id="memo" placeholder="함께한 추억을 적어보세요..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photos">사진 추가:</label>
                        <input type="file" id="photos" accept="image/*" multiple>
                        <div id="photoPreview" class="photo-preview"></div>
                    </div>
                    <button type="submit">💕 맛집 등록하기</button>
                </form>
            </div>

            <!-- 지도 영역 -->
            <div class="map-container">
                <h2>우리가 간 맛집들</h2>
                <div class="map-search-container">
                    <div class="map-search-bar">
                        <input type="text" id="placeSearchInput" placeholder="새로운 맛집을 검색해보세요... (예: 강남 파스타)">
                        <button id="placeSearchBtn">🔍 검색</button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
                <div class="map-instruction">
                    💡 지도를 클릭하면 그 위치에 맛집을 등록할 수 있어요!
                </div>
                <div id="map"></div>
            </div>

            <!-- 검색 및 필터 -->
            <div class="search-filter-container">
                <h2>맛집 검색 & 필터</h2>
                <div class="search-controls">
                    <div class="search-group">
                        <input type="text" id="searchInput" placeholder="맛집 이름이나 주소로 검색...">
                        <button id="clearSearch">초기화</button>
                    </div>
                    <div class="filter-group">
                        <select id="typeFilter">
                            <option value="">모든 음식 종류</option>
                            <option value="한식">한식</option>
                            <option value="중식">중식</option>
                            <option value="일식">일식</option>
                            <option value="양식">양식</option>
                            <option value="카페">카페/디저트</option>
                            <option value="기타">기타</option>
                        </select>
                        <select id="ratingFilter">
                            <option value="">모든 평점</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
                            <option value="4">⭐⭐⭐⭐ (4점 이상)</option>
                            <option value="3">⭐⭐⭐ (3점 이상)</option>
                        </select>
                    </div>
                    <div class="backup-controls">
                        <button id="exportData">📤 데이터 내보내기</button>
                        <input type="file" id="importData" accept=".json" style="display: none;">
                        <button id="importButton">📥 데이터 가져오기</button>
                    </div>
                </div>
            </div>

            <!-- 추천 시스템 -->
            <div class="recommendation-container">
                <h2>💡 맛집 추천</h2>
                <div id="recommendationContent">
                    <p style="text-align: center; color: #666;">맛집을 더 등록하면 추천을 받을 수 있어요!</p>
                </div>
            </div>

            <!-- 맛집 리스트 -->
            <div class="restaurant-list">
                <h2>맛집 리스트</h2>
                <div class="list-stats">
                    <span id="totalCount">총 0개의 맛집</span>
                    <span id="avgRating">평균 평점: -</span>
                </div>
                <div id="restaurantList"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_API_KEY&libraries=services"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4ATInAnGnV0EXNOzYWCnRaTfTQJnQgXk&callback=initMap&libraries=places"></script>
</body>
</html>
